  <h1>MacのLaunchpadを初期化する方法</h1>

  
  
  <time datetime="2021-04-20T10:00:23&#43;09:00">2021年4月20日</time>

  <p>以下のコマンドですべて初期化される</p>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-bash" data-lang="bash"><span class="line"><span class="cl">defaults write com.apple.dock ResetLaunchPad -bool true<span class="p">;</span> killall Dock
</span></span></code></pre></div>
